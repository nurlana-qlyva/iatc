                        <div class="form-view">
                            <label for="event-header">Event's Header</label>
                            <input type="text" name="event-header" id="event-header">
                        </div>
                        <div class="form-view">
                            <label for="event-text">Event's Text</label>
                            <input type="text" name="event-text" id="event-text">
                        </div>
                    </form>
                    <div class="btn-position">
                        <button type="submit" id="eventBtn">Add</button>
                    </div>
