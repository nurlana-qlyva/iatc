<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>  
        <div class="page-container">
            <div class="sidebar-menu">
                <div class="sidebar-header">
                    <a href="#">
                        <img src="../assets/image/logo_main.png" alt="logo">
                    </a>
                </div>
                <div class="main-menu">
                    <nav>
                        <ul class="menu-list" id="menu">
                            <li>
                                <a href="../admin.html">
                                    <div class="d-inline">
                                        <i class="fas fa-home"></i>
                                        <span>Ana Səhifə</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="about.html" id="about">
                                    <div class="d-inline">
                                        <i class="fas fa-address-card"></i>
                                        <span>Haqqımızda</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="course.html">
                                    <div class="d-inline">
                                        <i class="fab fa-servicestack"></i>
                                        <span>Kurslarımız</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="event.html">
                                    <div class="d-inline">
                                        <i class="fas fa-calendar-week"></i>
                                        <span>Tədbirlərimiz</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="contact.html">
                                    <div class="d-inline">
                                        <i class="fas fa-file-contract"></i>
                                        <span>Əlaqə</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="main-content">
                <div class="aboutPage">
                    <h2>Our Courses Page</h2>
                    <form action="">
                        <div class="form-view">
                            <label for="course">Course Name</label>
                            <input type="text" name="course" id="course-name">
                        </div>
                        <div class="form-view">
                            <label for="image">Image</label>
                            <input type="text" name="image" id="course-image">
                        </div>
                        <div class="form-view">
                            <label for="teacher">Teacher Name</label>
                            <input type="text" name="teacher" id="course-teacher">
                        </div>
                        <div class="form-view">
                            <label for="teacher-experience">Teacher's Experience</label>
                            <input type="text" name="teacher-experience" id="course-teacher-experience">
                        </div>
                        <div class="form-view">
                            <label for="term">Course Term</label>
                            <input type="text" name="term" id="course-term">
                        </div>
                        <div class="form-view">
                            <label for="student">The Number of Students</label>
                            <select class="form-control" name="student" id="course-student">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                            </select>
                        </div>
                        <div class="form-view">
                            <label for="student">Skill level</label>
                            <select class="form-control" name="student" id="course-student-skill">
                                <option>Beginner</option>
                            </select>
                        </div>
                        <div class="form-view">
                            <label for="student">Language</label>
                            <select class="form-control" name="student" id="course-language">
                                <option>Azerbaijan</option>
                                <option>English</option>
                                <option>Russian</option>
                            </select>
                        </div>
                    </form>
                    <div class="btn-position">
                        <button type="submit" id="courseBtn">Add</button>
                    </div>
                    <h2>Course About</h2>
                    <form action="">
                        <div class="form-view">
                            <label for="course-about">About Course</label>
                            <textarea name="course-about" id="course-about-text"></textarea>
                        </div>
                        <div class="form-view">
                            <label for="course-participant">Participants</label>
                            <input type="text"name="course-participant" id="course-participant">
                        </div>
                        <div class="form-view">
                            <label for="course-program">Program</label>
                            <input type="text"name="course-program" id="course-program">
                        </div>
                        <div class="form-view">
                            <label for="course-skill">Skills</label>
                            <input type="text"name="course-skill" id="course-skill">
                        </div>
                    </form>
                    <div class="btn-position">
                        <button type="submit" id="courseAboutBtn">Add</button>
                    </div>
                 </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script type="module" src="../assets/js/admin.js"></script>
    </body>
</html>
