<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Panel</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>  
        <div class="page-container">
            <div class="sidebar-menu">
                <div class="sidebar-header">
                    <a href="#">
                        <img src="../assets/image/logo_main.png" alt="logo">
                    </a>
                </div>
                <div class="main-menu">
                    <nav>
                        <ul class="menu-list" id="menu">
                            <li>
                                <a href="admin.html">
                                    <div class="d-inline">
                                        <i class="fas fa-home"></i>
                                        <span>Ana Səhifə</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="./admin/about.html" id="about">
                                    <div class="d-inline">
                                        <i class="fas fa-address-card"></i>
                                        <span>Haqqımızda</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="./admin/course.html">
                                    <div class="d-inline">
                                        <i class="fab fa-servicestack"></i>
                                        <span>Kurslarımız</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="./admin/event.html">
                                    <div class="d-inline">
                                        <i class="fas fa-calendar-week"></i>
                                        <span>Tədbirlərimiz</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="./admin/contact.html">
                                    <div class="d-inline">
                                        <i class="fas fa-file-contract"></i>
                                        <span>Əlaqə</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="sign-out">
                    <button type="button" id="logout">Sign Out</button>
                </div>
            </div>
            <div class="main-content">
                <h2>Home Page</h2>
                    <form action="">
                        <!-- <div class="form-view">
                            <label for="text">Text</label>
                            <textarea name="text" id="about-text"></textarea>
                        </div> -->
                        <div class="form-view">
                            <label for="home-image">Banner Image</label>
                            <input type="text" name="home-image" id="banner-image">
                            <button type="submit" id="bannerBtn" class="mt-0">Add</button>
                        </div>
                        <div class="form-view">
                            <label for="partnership-image">Image</label>
                            <input type="text" name="partnership-image" id="home-partnership-image">
                            <button type="submit" id="partnershipBtn" class="mt-0">Add</button>
                        </div>
                    </form>
                    <h2>Accounts</h2>
                    <form action="">
                        <div class="form-view">
                            <label for="iatc-fb-account">Facebook Account</label>
                            <input type="text" name="iatc-fb-account" id="iatc-fb-url">
                        </div>
                        <div class="form-view">
                            <label for="iatc-twitter-account">Twitter Account</label>
                            <input type="text" name="iatc-twitter-account" id="iatc-twitter-url">
                        </div>
                        <div class="form-view">
                            <label for="iatc-linkedin-account">Linkedin Account</label>
                            <input type="text" name="iatc-linkedin-account" id="iatc-linkedin-url">
                        </div>
                        <div class="form-view">
                            <label for="iatc-instagram-account">Instagram Account</label>
                            <input type="text" name="iatc-instagram-account" id="iatc-instagram-url">
                        </div>
                        <div class="btn-position">
                            <button type="submit" id="iatcAccountBtn">Add</button>
                        </div>
                    </form>
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script type="module" src="./assets/js/admin.js"></script>
    </body>
</html>
